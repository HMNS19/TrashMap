<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/litter.css" />
    <title>Blackspot Current Location</title>
  </head>
  <body>
    <nav>
      <div class="nav-links">
        <a href="./home.html">Home</a>
        <a href="#">About</a>
        <a href="./dump.html">Dumpsites</a>
        <a href="./pickup.html">Pickup</a>
        <a href="./litter.html">BlackSpot</a>
        <a href="">Bins</a>
        <a href="./contactus.html">Contact</a>
      </div>
      <a href="./login.html" class="download-btn">Login/Register</a>
    </nav>

    <h1>BlackSpot</h1>
    <p id="detail">
      Please enable location access to determine your current location
    </p>
    <form>
      <h2>Current Location</h2>
      <p>Latitude <span id="latitude">...</span></p>
      <p>Longitude <span id="longitude">...</span></p>
      <p>Accuracy <span id="accuracy">...</span> meters</p>

      <p>..</p>
      <h2>Upload an Image</h2>
      <section class="container">
        <div class="dropzone">
          <input type="file" id="fileInput" />
          <p class="img_text">Click to take a picture...</p>
        </div>
        <aside>
          <h4>Image</h4>
          <ul id="fileList"></ul>
        </aside>
      </section>
    </form>

    <script>
      // Get the current location
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude, accuracy } = position.coords;
          document.getElementById("latitude").textContent = latitude;
          document.getElementById("longitude").textContent = longitude;
          document.getElementById("accuracy").textContent = accuracy;
        },
        (error) => {
          console.error("Error getting location:", error);
        }
      );
    </script>
  </body>
</html>
