    <!-- navbar -->

    <h1>BlackSpot</h1>
    <p id="detail">
      Please enable location access to determine your current location
    </p>
    <form id="litterForm">
      <div class="alert">Thanks for creating a greener environment.</div>

      <h2>Upload an Image</h2>
      <section class="container">
        <div class="dropzone" id="imageUploader">
          <input type="file" id="fileInput" accept="image/*" />
          <button type="button" id="uploadImage">Upload Image</button>
        </div>
        <aside>
          <h4>Image</h4>
          <ul id="fileList"></ul>
        </aside>
        <img id="imagePreview" src="" alt="Image Preview" />
      </section>
      <div class="form-container">
        <label for="pincode">Pincode</label>
        <input
          type="text"
          id="pincode"
          name="pincode"
          placeholder="Enter pincode"
        />

        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          placeholder="Description"
        ></textarea>
        <button type="submit" id="submitLitter">Submit</button>
      </div>
    </form>
  </body>
