  <body>
    <nav>
      <div class="nav-links">
        <a href="./home.html">Home</a>
        <a href="./aboutus.html">About</a>

    <h1>Add a Bin</h1>
    <p id="detail">
      Please enable location access to determine your current location
    </p>
    <form>
      <h2>Current Location</h2>
      <p>Latitude <span id="latitude">...</span></p>
      <p>Longitude <span id="longitude">...</span></p>
      <p>Accuracy <span id="accuracy">...</span> meters</p>

      <p>..</p>
      <h2>Upload an Image</h2>
      <section class="container">
        <div class="dropzone">
          <input type="file" id="fileInput" />
          <p class="img_text">Click to take a picture...</p>
        </div>
        <aside>
          <h4>Image</h4>
          <ul id="fileList"></ul>
        </aside>
      </section>
      <div class="form-container">
        <form>
          <label for="landmark">Landmark</label>
          <input
            type="text"
            id="landmark"
            name="landmark"
            oninput="handleLandmarkChange(event)"
          />

          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            oninput="handleDescriptionChange(event)"
          ></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </form>

    <script>
      // Get the current location
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude, accuracy } = position.coords;
          document.getElementById("latitude").textContent = latitude;
          document.getElementById("longitude").textContent = longitude;
          document.getElementById("accuracy").textContent = accuracy;
        },
        (error) => {
          console.error("Error getting location:", error);
        }
      );
    </script>
  </body>
