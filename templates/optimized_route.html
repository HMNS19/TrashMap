<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimize Garbage Pickup Route</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5e9; /* Light green background */
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #28a745; /* Green accent border */
        }
        .button {
            padding: 10px 15px;
            color: white;
            background-color: #28a745; /* Green button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .route-list {
            margin-top: 20px;
        }
        .route-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox {
            margin-right: 10px;
        }
        .completed {
            text-decoration: line-through; /* Mark completed tasks */
            color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Optimize Garbage Pickup Route</h2>
        <button id="calculateBtn" class="button">Calculate</button>
        <div id="output" class="route-list"></div>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            fetch('/calculate', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = ''; // Clear previous output

                if (data.error) {
                    outputDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
                } else {
                    const startTime = `<p><strong>Suggested Start Time:</strong> ${data.driver_start_time}</p>`;
                    outputDiv.innerHTML += startTime;

                    data.optimized_route.forEach((location, index) => {
                        const routeItem = document.createElement('div');
                        routeItem.className = 'route-item';

                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.className = 'checkbox';
                        checkbox.addEventListener('change', function() {
                            if (this.checked) {
                                routeItem.classList.add('completed');
                            } else {
                                routeItem.classList.remove('completed');
                            }
                        });

                        const link = document.createElement('p');
                        link.innerHTML = `<strong>Step ${index + 1}:</strong> 
                            <a href="${location.maps_link}" target="_blank">Link</a> 
                            (${location.latitude}, ${location.longitude})`;

                        routeItem.appendChild(checkbox);
                        routeItem.appendChild(link);
                        outputDiv.appendChild(routeItem);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = '<p style="color: red;">An error occurred while processing your request.</p>';
            });
        });
    </script>
</body>
</html>
