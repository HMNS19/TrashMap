<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nearby Dustbins</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/viewbin.css') }}" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav>
      <div class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('aboutus') }}">About</a>
        <a href="{{ url_for('dump') }}">Dumpsites</a>
        <a href="{{ url_for('pickup') }}">Pickup</a>
        <a href="{{ url_for('litter') }}">BlackSpot</a>
        <div class="dropdown">
          <a>Bins</a>
          <div class="dropdown-content">
            <a href="{{ url_for('add_bin') }}">Add a Bin</a>
            <a href="{{ url_for('viewbin') }}">View Bins</a>
          </div>
        </div>
        <a href="{{ url_for('contactus') }}">Contact</a>
      </div>
      <a href="{{ url_for('login') }}" class="download-btn">Logout</a>
    </nav>

    <!-- Search Bar -->
    <input id="search-input" type="text" placeholder="Search for a location" />

    <!-- Search Button -->
    <button id="search-btn">Search</button>

    <!-- Map Container -->
    <div id="root">
      <div id="map" style="width: 100%; height: 100vh"></div>
    </div>

    <!-- Google Maps API with the callback function for initMap -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSJi4beLUlh5IDO7jySN7sMkqFf2RSp9Y&callback=initMap"
      async
      defer
    ></script>

    <!-- External JavaScript for map functionality -->
    <script src="{{ url_for('static', filename='js/viewbin.js') }}"></script>
  </body>
</html>
